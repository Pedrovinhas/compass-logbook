<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Hub - Add to Basket </title>

    <link rel="stylesheet" href="/styles/css/styles.css">
    <link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="basket-section">
        <div class="back-container">
            <div>
                <a href="home-screen-page.html">
                    <img class="back-icon" src="/assets/back.svg" alt="Ícone para voltar a página">
                    <span>
                        Go back
                    </span>
                </a>
            </div>
            <img class="salad-hero"src="assets/breakfast-quinoa.svg" alt="">
        </div>
        <div class="add-basket-container">
            <h1> Quinoa Fruit Salad </h1>
           <div class="salad-quantity">
           
            <div class="salad-amount">
                <span id="minus" class="add-span">
                    <img src="assets/minus-icon.svg" alt="Ícone de diminuir quantidade">
                </span>
                <span id="item-quantity">  </span>
                <span id="plus" class="add-span">
                    <img src="assets/add-icon.svg" alt="Ícone de adicionar quantidade">
                </span>
            </div>

            <div class="salad-price">
                <img src="/assets/coin-blue-icon.svg" alt="Ícone de moeda">
                <span id="item-price"> 2,000 </span>
            </div>

           </div>

           <div class="salad-ingredients">
            <h2> This combo contains: </h2>
            <div class="list-ingredients">
                <ul>
                    <li>
                        <span>
                           Red Quinoa
                        </span>
                    </li>
                    <li>
                        <span>
                            Lime
                        </span>
                    </li>
                    <li>
                        <span>
                            Honey
                        </span>
                    </li>
                    <li>
                        <span>
                            Blueberries
                        </span>
                    </li>
                    <li>
                        <span>
                            Mango
                        </span>
                    </li>
                    <li>
                        <span>
                            Strawberries
                        </span>
                    </li>
                    <li>
                        <span>
                            Freshmint
                        </span>
                    </li>
                </ul>
            </div>
           </div>

           <div class="salad-description">
            <p>
                If you are looking for a new fruit salad to eat today, quinoa is the perfect brunch for you. make
            </p>
           </div>

           <div class="basket-btn-container">
            <span>
                <img src="assets/favorite.svg" alt="ícone de favoritar comida">
            </span>
            <a type="button">
                <button>
                    Add to Basket
                </button>
            </a>
           </div>
        </div>
    </section>

    <script src="/scripts/main.js"></script>
      
</body>
</html>
