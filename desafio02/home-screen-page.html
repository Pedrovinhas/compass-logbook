<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Hub - Home Screen </title>

    <link rel="stylesheet" href="styles/css/styles.css">
    <link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">

</head>
<body>             
    <div class="container">
        <header>
                <div class="welcome-box">
                    <img src="assets/menu-icon.svg" alt="Icone do menu">
                    <span id="authenticated-user"> Welcome, </span>
                </div>
                <div class="basket-box">
                        <img src="assets/shop-basket-icon.svg" alt="Icone da sacola de compras">
        
                </div>
        </header>
        <section class="search-bar">
            <div>
                <img src="assets/search-icon.svg" alt="Icone de pesquisa">
                <input type="text" placeholder="Search for fruit salad combos">
                <img class="filter-icon" src="assets/filter-icon.svg" alt="Icone de filtro">
            </div>
        </section>
        <section class="filter-container">
            <ul>
                <li>
                    <span>
                        All
                    </span>
                </li>
                <li>
                    <span>
                        Salad Combo
                    </span>
        
                </li>
        
                <li>
                    <span>
                        Berry Combo
                    </span>
                </li>
            </ul>
        </section>
        <section class="foods-container">
            <h1>
                Recommended Combo
            </h1>
            <div class="items-container">
                <a class="combo-item" href="add-to-basket-page.html">
                    <span class="span-fruit"><img class="item-img" src="assets/honey-lime-combo.svg" alt="Honey Lime Combo"></span>
                    <span> Honey lime combo </span>
                    <div>
                        <span>
                            <img src="assets/coin-icon.svg" alt="Ícone de moeda">
                            <p> 2,000 </p>
                        </span>
                        <span class="add-span">
                            <img src="assets/add-icon.svg" alt="Ícone de adicionar item">
                        </span>
                    </div>
                </a>
                <a class="combo-item" href="add-to-basket-page.html">
                    <span class="span-fruit"><img src="assets/berry-mango-combo.svg" alt="Berry Mango Combo"></span>
                    <span> Berry mango combo </span>
                    <div>
                        <span>
                            <img src="assets/coin-icon.svg" alt="Ícone de moeda">
                            <p> 2,000 </p>
                        </span>
                        <span class="add-span">
                            <img src="assets/add-icon.svg" alt="Ícone de adicionar item">
                        </span>
                    </div>
                </a>
            </div>
        
        </section>
        <section class="foods-container">
            <nav>
                <span>
                    Hottest
                </span>
                <span>
                    Popular
                </span>
                <span>
                    New Combo
                </span>
            </nav>
            <div class="items-container">
                <a class="combo-item" href="add-to-basket-page.html">
                    <span class="span-fruit">
                        <img class="fruit" src="assets/quinoa-fruit-salad.svg" alt="Salada de Quinoa">
                    </span>
                    <span> Quinoa fruit salad </span>
                    <div>
                        <span>
                            <img src="assets/coin-icon.svg" alt="Ícone de moeda">
                            <p> 10,000 </p>
                        </span>
                        <span class="add-strong-span">
                            <img src="assets/add-icon.svg" alt="Ícone de adicionar item">
                        </span>
                    </div>
                </a>
                <a class="combo-item" href="add-to-basket-page.html">
                    <span class="span-fruit"><img class="fruit" src="assets/tropical-fruit-salad.svg" alt="Salada de Fruta Tropical"></span>
                    <span> Tropical fruit salad </span>
                    <div>
                        <span>
                            <img src="assets/coin-icon.svg" alt="Ícone de moeda">
                            <p> 10,000 </p>
                        </span>
                        <span class="add-strong-span">
                            <img src="assets/add-icon.svg" alt="Ícone de adicionar item">
                        </span>
                    </div>
                </a>
            </div>
        </section>
    </div>
          
    <script>
        const authName = localStorage.getItem('auth-name')

        document.getElementById('authenticated-user').innerHTML = `Welcome, ${authName}`
    </script>
</body>
</html>
